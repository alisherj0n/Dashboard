<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/bundle.css" />
  </head>
  <body>
    <div class="app">
      <div class="sidebar">
        <header class="app-header">
          <img src="./images/logo.png" alt="Dashboard" class="app-logo" />
          <button class="sidebar-toggle">
            <i class="isax isax-arrow-left-2"></i>
          </button>
        </header>

        <nav class="main-nav">
          <li>
            <a href="#" class="item">
              <i class="isax isax-category icon"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#" class="item">
              <i class="isax isax-message icon"></i>
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a href="#" class="item">
              <i class="isax isax-task-square icon"></i>
              <span>Tasks</span>
            </a>
          </li>
          <li>
            <a href="#" class="item">
              <i class="isax isax-profile-2user icon"></i>
              <span>Members</span>
            </a>
          </li>
          <li>
            <a href="#" class="item">
              <i class="isax isax-setting-2 icon"></i>
              <span>Settings</span>
            </a>
          </li>
        </nav>

        <div class="divider">
          <hr />
        </div>

        <div class="projects-navigation">
          <header class="header">
            <span class="heading">My projects</span>
            <button class="add-project">
              <i class="isax isax-add-square"></i>
            </button>
          </header>
          <nav class="nav">
            <li>
              <a href="#" class="item active">
                <span class="dot success"></span>
                <span>Mobile App</span>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <span class="dot warning"></span>
                <span>Webside Redesign</span>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <span class="dot primary"></span>
                <span>Design System</span>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <span class="dot danger"></span>
                <span>Wireframes</span>
              </a>
            </li>
          </nav>
        </div>
      </div>
      <div class="content">Content</div>
    </div>
  </body>
</html>
