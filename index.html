<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/bundle.css" />
  </head>
  <body>
    <div class="app">
      <div class="sidebar">
        <header class="app-header">
          <img src="./images/logo.png" alt="Dashboard" class="app-logo" />
          <button class="sidebar-toggle">
            <i class="isax isax-arrow-left-2"></i>
          </button>
        </header>

        <nav class="main-nav">
          <li>
            <a href="#" class="item">
              <i class="isax isax-category icon"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#" class="item">
              <i class="isax isax-message icon"></i>
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a href="#" class="item">
              <i class="isax isax-task-square icon"></i>
              <span>Tasks</span>
            </a>
          </li>
          <li>
            <a href="#" class="item">
              <i class="isax isax-profile-2user icon"></i>
              <span>Members</span>
            </a>
          </li>
          <li>
            <a href="#" class="item">
              <i class="isax isax-setting-2 icon"></i>
              <span>Settings</span>
            </a>
          </li>
        </nav>

        <div class="divider">
          <hr />
        </div>
      </div>
      <div class="content">Content</div>
    </div>
  </body>
</html>
