<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="//glenthemes.github.io/iconsax/geticons.js"></script>
    <link href="//glenthemes.github.io/iconsax/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/bundle.css" />
  </head>
  <body>
    <div class="app">
      <div class="sidebar">
        <header class="app-header">
          <img src="./images/logo.png" alt="Dashboard" class="app-logo" />
          <button class="sidebar-toggle">
            <i class="iconsax icon" icon-name="chevron-left"></i>
          </button>
        </header>

        <nav class="sidebar-navigation">
          <li>
            <a href="#" class="item">
              <i class="iconsax icon" icon-name="grid-apps"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#" class="item">
              <i class="iconsax icon" icon-name="message-dots"></i>
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a href="#" class="item">
              <i class="iconsax icon" icon-name="task-list-square"></i>
              <span>Tasks</span>
            </a>
          </li>
          <li>
            <a href="#" class="item">
              <i class="iconsax icon" icon-name="users"></i>
              <span>Members</span>
            </a>
          </li>
          <li>
            <a href="#" class="item">
              <i class="iconsax icon" icon-name="setting-1"></i>
              <span>Settings</span>
            </a>
          </li>
        </nav>

        <div class="divider">
          <hr />
        </div>

        <div class="projects-navigation">
          <header class="header">
            <span class="heading">My projects</span>
            <button class="add-project">
              <i class="iconsax icon" icon-name="add-square"></i>
            </button>
          </header>
          <nav class="sidebar-navigation nav">
            <li>
              <a href="#" class="item active">
                <span class="dot success"></span>
                <span>Mobile App</span>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <span class="dot warning"></span>
                <span>Webside Redesign</span>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <span class="dot primary"></span>
                <span>Design System</span>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <span class="dot danger"></span>
                <span>Wireframes</span>
              </a>
            </li>
          </nav>
        </div>

        <div class="sidebar-tip">
          <div class="tip">
            <div class="icon">
              <i class="iconsax icon" icon-name="bulb"></i>
            </div>
            <h4 class="heading">Thoughts time</h4>
            <small class="text">
              We donâ€™t have any notice for you, till then you can share your
              thoughts with your peers.
            </small>
            <button class="button">Write a message</button>
          </div>
        </div>
      </div>

      <div class="content">
        <header class="app-header">
          <div class="searchbar">
            <i class="iconsax icon" icon-name="search-normal-1"></i>
            <input
              type="search"
              placeholder="Seach for anything..."
              class="input"
            />
          </div>

          <div class="profile-actions">
            <nav class="quick-actions">
              <li>
                <a href="#" class="action">
                  <i class="iconsax" icon-name="calendar-2"></i>
                </a>
              </li>
              <li>
                <a href="#" class="action">
                  <i class="iconsax" icon-name="question-message"></i>
                </a>
              </li>
              <li>
                <a href="#" class="action">
                  <i class="iconsax" icon-name="bell-1"></i>
                  <span class="notification-indicator"></span>
                </a>
              </li>
            </nav>

            <button class="mini-profile-dropdown-toggle">
              <div class="mini-profile">
                <div class="user-info">
                  <small class="username">Anima Agrawal</small>
                  <small class="country">U.P, India</small>
                </div>
                <img
                  src="./images/profile-1.png"
                  alt="User avatar"
                  class="avatar"
                />
                <i class="iconsax" icon-name="chevron-down"></i>
              </div>
            </button>
          </div>
        </header>
        <main class="container">
          <header class="page-header">
            <h1>Mobile App</h1>
            <a href="#" class="icon-button">
              <i class="iconsax icon" icon-name="edit-2"></i>
            </a>
            <button class="icon-button">
              <i class="iconsax icon" icon-name="link-1"></i>
            </button>
          </header>
        </main>
      </div>
    </div>
  </body>
</html>
